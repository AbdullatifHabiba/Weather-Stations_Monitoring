# weather station is a producer and central station is a consumer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-station-producer
spec:
  selector:
    matchLabels:
      app: lbl-weather-station-producer
  replicas: 1
  template: 
    metadata:
      labels:
        app: lbl-weather-station-producer
    spec:
      containers:
      - name: cont-weather-station-producer
        image: weatherstation:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: bootstrap.servers
          value: kafka:9092
        - name: TOPIC
          value: station       
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "0.5"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: weather-station-producer
spec: 
  selector:
    app: lbl-weather-station-producer
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000

